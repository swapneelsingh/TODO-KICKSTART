<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="./authPage/authPage.css">
</head>

<body>
    <div class="wrapper">
        <h1>Signup</h1>
        <p id="error-message"></p>
        <form id="form">
            <div>
                <label for="firstname-input">
                    <img src="./img/account.svg" alt="User icon" width="16" height="16" />
                    Username
                </label>
                <input type="text" name="firstname" id="firstname-input" placeholder="Firstname" required>
            </div>
            <div>
                <label for="dob-input">
                    <img src="./img/calendar.svg" alt="Calendar icon" width="16" height="16" />
                    Date of Birth
                </label>
                <input type="date" name="dob" id="dob-input" required>
            </div>

            <div>
                <label for="email-input">
                    <img src="./img/email.svg" alt="User icon" width="16" height="16" />
                    Email
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email" required>
            </div>
            <div>
                <label for="password-input">
                    <img src="./img/lock.svg" alt="User icon" width="16" height="16" />
                    Password (at least 8 characters)
                </label>
                <input type="password" name="password" id="password-input" placeholder="Password" required>
            </div>
            <div>
                <label for="repeat-password-input">
                    <img src="./img/lock.svg" alt="User icon" width="16" height="16" />
                    Repeat Password
                </label>
                <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password"
                    required>
            </div>
            <button type="submit" id="signup-btn">Signup</button>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    <script src="./authPage/validation.js"></script>
</body>

</html>
