<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../authPage/authPage.css">
</head>

<body>
    <div class="wrapper">
        <h1>Login</h1>
        <p id="error-message"></p>
        <form id="form">

            <div>
                <label for="email-input">
                    <img src="./img/email.svg" alt="User icon" width="16" height="16" />
                    Email
                </label>
                <input type="email" name="email" id="email-input" placeholder="Email" required>
            </div>
            <div>
                <label for="password-input">
                    <img src="./img/lock.svg" alt="User icon" width="16" height="16" />
                    Password
                </label>
                <input type="password" name="password" id="password-input" placeholder="Password" required>
            </div>

            <button type="submit" id="signup-btn">Login</button>
            <p>New here? <a href="index.html">Create an Account</a></p>
        </form>
    </div>
    <script src="./authPage/validation.js"></script>
</body>

</html>
